<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            animation: fadeInUp 0.7s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>


<body
    class="bg-gradient-to-br from-blue-700 via-cyan-500 to-teal-400 flex items-center justify-center min-h-screen px-4">
    <div
        class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full sm:w-3/4 md:w-2/3 lg:w-1/3 card text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Welcome, {{ username }} ðŸ‘‹</h1>
        <p class="text-gray-700 mb-8">You are now logged in. </p>

        <div class="flex flex-col sm:flex-row sm:justify-center gap-4">
            <a href="{{ url_for('upload.upload') }}"
                class="w-full sm:w-1/2 bg-gradient-to-r from-orange-600 to-amber-500 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                Go to Upload Page
            </a>
            <a href="{{ url_for('logout') }}"
                class="w-full sm:w-1/2 bg-red-500 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                Logout
            </a>
        </div>
    </div>
</body>

</html>
