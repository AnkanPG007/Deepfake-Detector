<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            animation: fadeInUp 0.7s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-orange-600 via-amber-500 to-yellow-400 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full sm:w-3/4 md:w-2/3 lg:w-1/3 card">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Upload File ğŸš€</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-red-500 text-sm text-center animate-pulse">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('upload.predict') }}" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="file" class="block text-gray-700 font-semibold mb-2 text-center">Select Image or
                    Video</label>
                <input type="file" id="file" name="file"
                    class="w-full text-sm text-gray-700 border-2 border-gray-200 rounded-lg px-3 py-2 bg-gray-50 cursor-pointer focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition duration-300"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-orange-600 to-amber-500 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                Predict ğŸ”
            </button>
        </form>

        <div class="mt-8 flex flex-col sm:flex-row sm:justify-between gap-3 text-center">
            <a href="{{ url_for('dashboard') }}"
                class="w-full sm:w-1/2 bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg hover:bg-gray-300 transition duration-200">
                â† Back to Dashboard
            </a>
            <a href="{{ url_for('logout') }}"
                class="w-full sm:w-1/2 bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition duration-200">
                Logout
            </a>
        </div>
    </div>
</body>

</html>
