<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            animation: fadeInUp 0.7s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-orange-600 via-amber-500 to-yellow-400 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full sm:w-3/4 md:w-2/3 lg:w-1/3 card">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Create Account âœ¨</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-red-500 text-sm text-center animate-pulse">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition duration-300"
                    placeholder="Choose a username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition duration-300"
                    placeholder="Create a strong password" required>
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-orange-600 to-amber-500 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-gray-700">
            Already have an account?
            <a href="{{ url_for('login') }}"
                class="text-orange-600 font-semibold hover:underline hover:text-amber-600 transition duration-200">Log
                in here</a>
        </p>
    </div>
</body>

</html>
